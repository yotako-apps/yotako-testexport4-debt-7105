<!DOCTYPE html>
<html>

<head>
    <title>moisture-mapping</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <h2 class="style324">Moisture Mappping</h2>
        <div class="moisturemappingrow1">
            <h2 class="style326">Customer Name :</h2><input class="style361" type="text"></div>
        <div class="moisturemappingrow2">
            <p class="style325">Room Type:</p><input class="style363" type="text"></div>
        <div class="moisturemappingunsupported0 unsupported"></div>
        <div class="moisturemappingunsupported1 unsupported"></div>
        <div class="moisturemappingrow5"><input class="moisturemappingrow5checkbox0" type="checkbox">
            <p class="style335">Water Extraction (SF)</p><input class="moisturemappingrow5checkbox3" type="checkbox">
            <p class="style338">Antimicrobial</p>
            <p class="style327">Size</p><input class="style328" type="text">
            <p class="style330">HRS</p><input class="style331" type="text"></div>
        <p class="style339">Containment (SF)</p>
        <div class="moisturemappingrow7"><input class="moisturemappingrow7checkbox1" type="checkbox">
            <p class="style336">Hepa Vaccum (SF)</p><input class="moisturemappingrow7checkbox5" type="checkbox">
            <p class="style340">Content</p>
        </div>
        <div class="moisturemappingrow8"><input class="moisturemappingrow8checkbox2" type="checkbox">
            <p class="style337">Blocked Contents</p>
            <p class="style333">Category ( 1, 2 or 3 )</p><input class="moisturemappingrow8checkbox6" type="checkbox">
            <p class="style341">1</p><input class="moisturemappingrow8checkbox7" type="checkbox">
            <p class="style342">2</p><input class="moisturemappingrow8checkbox8" type="checkbox">
            <p class="style343">3</p>
            <p class="style334">Class ( 1, 2, 3 or 4)</p><input class="moisturemappingrow8checkbox9" type="checkbox">
            <p class="style344">1</p><input class="moisturemappingrow8checkbox10" type="checkbox">
            <p class="style345">2</p><input class="moisturemappingrow8checkbox11" type="checkbox">
            <p class="style346">3</p><input class="moisturemappingrow8checkbox12" type="checkbox">
            <p class="style347">4</p>
        </div>
        <div class="moisturemappingunsupported2 unsupported"></div>
        <p class="style348">Moisture Readings</p>
        <div class="moisturemappingunsupported3 unsupported"></div><textarea class="style349" placeholder="Notes:"></textarea><textarea class="style359" placeholder="Label:
0    - 15   : GREEN
15.1 - 20  : YELLOW
20.1        : RED :"></textarea>
        <div class="moisturemappingrow14"><button class="style357"><p class="style358">Edit</p></button><button class="style351"><p class="style352">Save</p></button><button class="style353"><p class="style354">Update</p></button><button class="style355"><p class="style356">Delete</p></button></div>
    </div>
</body>

</html>
